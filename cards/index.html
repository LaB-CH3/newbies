<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    


    <section class="card">
        <div class="card-container">
            <p>New course matching your interests</p>

            <div class="card-content__group">
                <div class="card-tag">Computer science</div>
                <h2>Microsoft Future Ready: <br> Fundamentals of Big Data</h2>
            </div>

            <div class="card-content__group">
                <small>They are already enrolled</small>
                <div class="avatar-group">
                    <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/4.jpg');"></div>
                    <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/women/9.jpg');"></div>
                    <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/6.jpg');"></div>
                    <div class="avatar avatar-count">+210</div>
                </div>
            </div>

            <div class="card-footer">
                <a href="#" class="button">Enroll now</a> 
            </div>
        </div>
    </section>

</body>
</html>
